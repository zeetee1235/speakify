<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakify - 이미지를 스핔이로 변환</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Noto+Sans+KR:wght@400;600&display=swap');

        :root {
            --bg-1: #0b0f1a;
            --bg-2: #101828;
            --ink: #e6eefc;
            --muted: #9fb3d9;
            --card: #141c2c;
            --card-2: #101827;
            --accent: #3b82f6;
            --accent-2: #22d3ee;
            --warn: #f59e0b;
            --ok: #22c55e;
            --stroke: #24324d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Noto Sans KR', sans-serif;
            background:
                radial-gradient(800px 500px at 10% 10%, rgba(59, 130, 246, 0.25), transparent 60%),
                radial-gradient(900px 600px at 90% 20%, rgba(34, 211, 238, 0.18), transparent 60%),
                linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--ink);
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 28px 20px 60px;
            flex: 1;
        }

        header {
            text-align: center;
            padding: 42px 20px 26px;
        }

        h1 {
            font-size: clamp(2.2rem, 4vw, 3.5rem);
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.05rem;
            color: var(--muted);
        }

        .card {
            background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
            border-radius: 22px;
            padding: 32px;
            border: 1px solid var(--stroke);
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            margin: 18px 0;
        }

        .upload-area {
            border: 2px dashed rgba(59, 130, 246, 0.6);
            border-radius: 16px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(59, 130, 246, 0.08);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.12);
        }

        .upload-area.dragover {
            border-color: var(--accent-2);
            background: rgba(34, 211, 238, 0.12);
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .quality-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 26px 0 18px;
            flex-wrap: wrap;
        }

        .quality-btn {
            flex: 1;
            min-width: 150px;
            padding: 18px;
            border: 1px solid var(--stroke);
            border-radius: 14px;
            background: rgba(255,255,255,0.02);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: var(--ink);
        }

        .quality-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }

        .quality-btn.active {
            border-color: transparent;
            background: linear-gradient(135deg, rgba(59,130,246,0.9) 0%, rgba(34,211,238,0.9) 100%);
            color: #0b1020;
        }

        .quality-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .quality-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        button {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            color: #081224;
            border: none;
            padding: 18px 40px;
            font-size: 1.05em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            width: 100%;
            margin-top: 18px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.45);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-area {
            display: none;
            margin-top: 26px;
        }

        .preview-area.show {
            display: block;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

        .preview-box {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .preview-box h3 {
            margin-bottom: 12px;
            color: var(--accent-2);
        }

        .preview-box img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.35);
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 28px;
            background: #0c1424;
            border-radius: 999px;
            overflow: hidden;
            margin: 18px 0;
            border: 1px solid var(--stroke);
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #081224;
            font-weight: 700;
        }

        .status-message {
            text-align: center;
            margin: 12px 0 6px;
            font-weight: 600;
            min-height: 24px;
            color: var(--muted);
        }

        .download-btn {
            display: none;
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            margin-top: 12px;
        }

        .download-btn.show {
            display: block;
        }

        footer {
            text-align: center;
            padding: 26px;
            color: var(--muted);
        }

        footer a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .example-gif {
            text-align: center;
            margin: 26px 0;
        }

        .example-gif img {
            max-width: 320px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .quality-selector {
                flex-direction: column;
            }

            .quality-btn {
                min-width: auto;
            }

            .preview-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Speakify</h1>
        <p class="subtitle">이미지 변환</p>
    </header>

    <div class="container">
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <h2>이미지 업로드</h2>
                <p style="margin-top: 10px; color: var(--muted);">드래그 또는 클릭</p>
                <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg,image/webp">
            </div>

            <div class="quality-selector">
                <div class="quality-btn active" data-quality="low">
                    <div class="quality-title">빠름</div>
                    <div class="quality-desc">64×64, 50프레임</div>
                    <div class="quality-desc">약 1초</div>
                </div>
                <div class="quality-btn" data-quality="mid">
                    <div class="quality-title">보통</div>
                    <div class="quality-desc">128×128, 100프레임</div>
                    <div class="quality-desc">약 5초</div>
                </div>
                <div class="quality-btn" data-quality="high">
                    <div class="quality-title">최고</div>
                    <div class="quality-desc">256×256, 150프레임</div>
                    <div class="quality-desc">약 30초</div>
                </div>
            </div>

            <button id="convertBtn" disabled>변환 시작</button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="preview-area" id="previewArea">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>원본</h3>
                        <img id="originalPreview" alt="원본">
                    </div>
                    <div class="preview-box">
                        <h3>결과</h3>
                        <img id="resultPreview" alt="결과">
                    </div>
                </div>
                <button class="download-btn" id="downloadBtn">다운로드</button>
            </div>
        </div>

        <div class="card example-gif">
            <h2 style="margin-bottom: 16px;">예시</h2>
            <img src="네르_Cuayo.gif" alt="변환 예시">
        </div>
    </div>

    <footer></footer>

    <script>
        let selectedFile = null;
        let selectedQuality = 'low';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const previewArea = document.getElementById('previewArea');
        const originalPreview = document.getElementById('originalPreview');
        const resultPreview = document.getElementById('resultPreview');
        const downloadBtn = document.getElementById('downloadBtn');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Quality selection
        document.querySelectorAll('.quality-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedQuality = btn.dataset.quality;
            });
        });

        function handleFile(file) {
            if (!file) return;

            if (!file.type.match(/image\/(png|jpeg|jpg|webp)/)) {
                alert('PNG, JPEG, WebP 파일만 지원됩니다.');
                return;
            }

            selectedFile = file;
            convertBtn.disabled = false;
            convertBtn.textContent = '변환 시작';

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                previewArea.classList.add('show');
                resultPreview.style.display = 'none';
                downloadBtn.classList.remove('show');
            };
            reader.readAsDataURL(file);
        }

        let wasmModule = null;
        let wasmInstance = null;

        async function getWasm() {
            if (wasmInstance) return wasmInstance;
            if (!wasmModule) {
                wasmModule = await import('./pkg/speakify.js');
                await wasmModule.default();
            }
            wasmInstance = new wasmModule.SpeakifyWasm();
            return wasmInstance;
        }

        // Convert button
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const qualitySettings = {
                low: { resolution: 64, frames: 50 },
                mid: { resolution: 128, frames: 100 },
                high: { resolution: 256, frames: 150 }
            };

            const settings = qualitySettings[selectedQuality];

            convertBtn.disabled = true;
            progressBar.classList.add('show');
            updateProgress(5);
            statusMessage.textContent = '변환 중';
            statusMessage.style.color = '#333';
            resultPreview.style.display = 'none';
            downloadBtn.classList.remove('show');

            try {
                const wasm = await getWasm();
                updateProgress(15);
                const inputBytes = new Uint8Array(await selectedFile.arrayBuffer());

                updateProgress(30);
                const gifBytes = wasm.convert(inputBytes, settings.resolution, settings.frames);
                updateProgress(95);

                const blob = new Blob([gifBytes], { type: 'image/gif' });
                const url = URL.createObjectURL(blob);

                resultPreview.src = url;
                resultPreview.style.display = 'block';
                downloadBtn.classList.add('show');

                statusMessage.textContent = '완료';
                statusMessage.style.color = '#16a34a';
                convertBtn.disabled = false;
                convertBtn.textContent = '다시 변환';
                updateProgress(100);
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = '오류';
                statusMessage.style.color = '#ef4444';
                convertBtn.disabled = false;
                convertBtn.textContent = '다시 시도';
                progressBar.classList.remove('show');
            }
        });

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
        }

        // Download button
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = resultPreview.src;
            link.download = selectedFile.name.replace(/\.[^.]+$/, '_Cuayo.gif');
            link.click();
        });
    </script>
</body>
</html>
